<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Profile</title>
</head>
<body>

        <div class="profile">

                <p><strong>Age:</strong> 17</p>

                <p><strong>Nghề nghiệp :</strong> Học Sinh</p>
                <p><strong>Sở thích :</strong> Éo Có</p>
            </div>
        </div>
    </div>
    <div class="cherry-blossoms"></div>
    <script src="script.js"></script>
</body>
</html>
